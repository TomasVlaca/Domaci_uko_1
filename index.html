<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor e-mailové adresy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generátor e-mailové adresy</h1>
    <form id="emailForm">
        <label for="firstName">Křestní jméno (bez diakritiky):</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Příjmení (bez diakritiky):</label>
        <input type="text" id="lastName" required>

        <button type="submit">Vygenerovat e-mail</button>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
